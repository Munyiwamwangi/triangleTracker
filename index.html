<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <title>Triangle-Tracker</title>
</head>

<body>
  <div class="container">
    <div class="col-md-8 col-8 fs10">
      <div class="card">
        <div class="card-body">
          <div class="heading bg-success">
            <h2>Triangle-Tracker App</h2>
          </div>
          <div class="card-subtitle" style="color:BlinkMacSystemFont; text-style:italic;">
            <h3>This app collects three sides of a triangle from user, and determines what type of a triangle can be formed;<br>
              <p class="p"> Have fun checking it out;</p>
            </h3>
          </div>
          <form class="" action="index.html" method="get">
            <script type="text/javascript" src="css/javascripts/scripts.js"></script>
            <p class="p">Enter first side dimesion;<p><input type="number" id="side1"> </p>
            </p>
            <p class="p">Enter second side dimesion;<p><input type="number" id="side2"></p>
            </p>
            <p class="p">Enter third side dimesion; <p><input type="number" id="side3"></p>
            </p>
            <div class="card-footer">
              <button class="btn-lg btn-success" style="text-align:center" onclick="identifier()"> Result</button>
            </div>
          </form>
        </div>
      </div>
      <p class="cp">Copyright (c) [2019] [munyiwamwangi]</p>
    </div>
  </div>
</body>

</html>
